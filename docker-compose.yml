version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: gallery-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gallery
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gallery-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  minio:
    image: minio/minio
    container_name: gallery-minio
    restart: always
    command: server /data --console-address ":9090"
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - gallery-network

  backend:
    build: ./backend
    container_name: gallery-backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - minio
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://1.94.124.145:3306/gallery?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
      MINIO_ENDPOINT: http://minio:9000
    networks:
      - gallery-network

  frontend:
    build: ./frontend
    container_name: gallery-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - gallery-network

networks:
  gallery-network:
    driver: bridge

volumes:
  mysql_data:
  minio_data:
